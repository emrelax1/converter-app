<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="calculater.js"></script>
    <title>CONVERTER APP</title>
  </head>
  <body onload="setSelectionValue(this)">
    <div class="container">
      <!--Chosee of converter type -->
      <h1>CONVERTER APP</h1>
      <select id="type" onchange="setSelectionValue(this),converterFunc()">
        <option value="weight" selected>Ağırlık Dönüşümü</option>
        <option value="heat">Sıcaklık Dönüşümü</option>
        <option value="length">Uzunluk Dönüşümü</option>
        <option value="volume">Hacim Dönüşümü</option>
      </select>
      <!--entries according to the type entered-->
      <!-- main div-->
      <div class="divs" id="common_div">
        <!-- numeric input field for user inputs-->
        <input
          id="taken_value"
          type="number"
          min="0"
          oninput="converterFunc()"
          placeholder="Bir değer giriniz"
          autofocus="autofocus"
          required="required"
        />
        <label style="color: white" for="selector"
          >Dönüştürmek istiyorum:</label
        >
        <!-- select, where the unit of the entered value is selected-->
        <select
          name="selector"
          id="from_unit"
          onchange="converterFunc(),filterToUnitOptions()"
          class="selector"
        ></select>
        <label style="color: white" for="selector">'dan</label>
        <!-- selection of unit to be converted-->
        <select
          name="selector"
          id="to_unit"
          onchange="converterFunc()"
          class="selector"
        ></select>
        <label style="color: white" for="result">'a = </label>
        <input
          type="number"
          min="0"
          id="result"
          placeholder=""
          disabled="disabled"
        />
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <title>CONVERTER APP</title>
  </head>
  <body>
    <div class="container">
      <!--Chosee of converter type -->
      <h1>CONVERTER APP</h1>
      <select id="type" onchange="setSelectionValue(this)">
        <option value="agirlik" selected>Ağırlık Dönüşümü</option>
        <option value="sicaklik">Sıcaklık Dönüşümü</option>
        <option value="uzunluk">Uzunluk Dönüşümü</option>
        <option value="hacim">Hacim Dönüşümü</option>
      </select>
      <!--entries according to the type entered-->
      <!-- agırlık inputları-->
      <div class="divler" id="agirlikdivi">
        <input
          oninput="this.value=this.value.replaceAll(/[^\d\.]/g, '');"
          type="number"
          onchange="getInputValue(this) , updateValues(this)"
          min="0"
          id="agirliktipi"
          placeholder="Bir değer giriniz"
        />
        <label style="color: white" for="agirlik">Dönüştürmek istiyorum:</label>

        <select name="agirlik" id="girilen_agirlik">
          <option value="">Kilogram(kg)</option>
          <option value="">Gram(g)</option>
          <option value="">Pound(lb)</option>
        </select>
        <label style="color: white" for="agirlik">'a</label>

        <select name="agirlik" id="donusturulen_agirlik">
          <option value="">Kilogram(kg)</option>
          <option value="">Gram(g)</option>
          <option value="">Pound(lb)</option>
        </select>

        <!-- <input
          type="number"
          onchange="getInputValue(this)"
          min="0"
          id="agirliktipi2"
          placeholder="GRAM"
        />
        <input
          type="number"
          onchange="getInputValue(this)"
          min="0"
          id="agirliktipi3"
          placeholder="POUND"
        /> -->
      </div>
      <!-- sıcaklık inputları-->
      <div class="divler" id="sicaklikdivi">
        <input
          oninput="this.value=this.value.replaceAll(/[^\d\.]/g, '');"
          type="number"
          id="sicakliktipi"
          placeholder="Bir değer giriniz"
          min="0"
        />
        <label style="color: white" for="sicaklik"
          >Dönüştürmek istiyorum:</label
        >

        <select name="sicaklik" id="girilen_sicaklik">
          <option value="">Kelvin (K)</option>
          <option value="">Santigrat(°C)</option>
          <option value="">Fahrenayt(°F)</option>
        </select>
        <label style="color: white" for="sicaklik">'a</label>

        <select name="sicaklik" id="donusturulen_sicaklik">
          <option value="">Kelvin (K)</option>
          <option value="">Santigrat(°C)</option>
          <option value="">Fahrenayt(°F)</option>
        </select>
      </div>
      <!-- uzunluk inputları-->
      <div class="divler" id="uzunlukdivi">
        <input
          type="number"
          id="uzunluktipi"
          placeholder="Bir değer giriniz"
          oninput="this.value=this.value.replaceAll(/[^\d\.]/g, '');"
          min="0"
        />
        <label style="color: white" for="uzunluk">Dönüştürmek istiyorum:</label>
        <select name="uzunluk" id="girilen_uzunluk">
          <option value="">Metre(m)</option>
          <option value="">Santimetre(cm)</option>
          <option value="">Feet(ft)</option>
          <option value="">İnç(in)</option>
        </select>
        <label style="color: white" for="uzunluk">'dan</label>

        <select name="uzunluk" id="donusturulen_uzunluk">
          <option value="">Metre(m)</option>
          <option value="">Santimetre(cm)</option>
          <option value="">Feet(ft)</option>
          <option value="">İnç(in)</option>
        </select>
      </div>
      <!-- hacim inputları-->
      <div class="divler" id="hacimdivi">
        <input
          type="number"
          id="hacimtipi"
          placeholder="Bir değer giriniz"
          oninput="this.value=this.value.replaceAll(/[^\d\.]/g, '');"
          min="0"
        />
        <label style="color: white" for="hacim">Dönüştürmek istiyorum:</label>
        <select name="hacim" id="girilen_hacim">
          <option value="">Litre(L)</option>
          <option value="">Mililitre</option>
          <option value="">Galon(gal)</option>
        </select>
        <label style="color: white" for="hacim">'dan</label>

        <select name="hacim" id="donusturulen_hacim">
          <option value="">Litre(L)</option>
          <option value="">Mililitre</option>
          <option value="">Galon(gal)</option>
        </select>
      </div>
    </div>
  </body>
</html>

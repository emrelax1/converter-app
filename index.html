<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="calculater.js"></script>
    <title>CONVERTER APP</title>
  </head>
  <body onload="setSelectionValue(this)">
    <div class="container">
      <!--Chosee of converter type -->
      <h1>CONVERTER APP</h1>
      <select id="type" onchange="setSelectionValue(this)">
        <option value="agirlik" selected>Ağırlık Dönüşümü</option>
        <option value="sicaklik">Sıcaklık Dönüşümü</option>
        <option value="uzunluk">Uzunluk Dönüşümü</option>
        <option value="hacim">Hacim Dönüşümü</option>
      </select>
      <!--entries according to the type entered-->
      <!-- agırlık inputları-->
      <div class="divler" id="agirlikdivi">
        <input
          id="agirliktipi"
          type="number"
          min="0"
          onchange="converterFunc()"
          placeholder="Bir değer giriniz"
          autofocus="autofocus"
          required="required"
        />
        <label style="color: white" for="agirlik">Dönüştürmek istiyorum:</label>

        <select
          name="agirlik"
          id="girilen_agirlik"
          onchange="converterFunc()"
          class="selector"
        ></select>
        <label style="color: white" for="agirlik">'dan</label>

        <select
          name="agirlik"
          id="donusturulen_agirlik"
          onchange="converterFunc()"
          class="selector"
        ></select>
        <label style="color: white" for="agirliksonuc">'a = </label>
        <input
          type="number"
          min="0"
          id="agirliksonuc"
          placeholder=""
          disabled="disabled"
        />
      </div>
    </div>
  </body>
</html>
